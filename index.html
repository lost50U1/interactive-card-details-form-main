<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="card">
          <img src="/images/card-logo.svg" class="logo" alt="logo" />
          <img
            class="card-bg"
            src="/images/bg-card-front.png"
            alt="background"
          />
          <p class="credit-numbers">0000 0000 0000 0000</p>
          <p class="text-flex">Jane Appleseed <span>00/00</span></p>
        </div>
        <div class="card2">
          <img
            class="card-bg"
            src="/images/bg-card-back.png"
            alt="background"
          />
          <p class="card-text">000</p>
        </div>
      </div>
      <div class="right">
        <form class="form">
          <label for="name">Cardholder Name</label>
          <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
          <label for="number">Card Number</label>
          <input
            id="number"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <label for="exp">Exp. Date (MM/YY)</label>
          <input id="exp" type="text" placeholder="MM" maxlength="2" />
          <input id="year" type="text" placeholder="YY" maxlength="2" />
          <label for="cvc">CVC</label>
          <input
            id="cvc"
            type="text"
            minlength="1"
            maxlength="3"
            placeholder="e.g. 123"
          />
          <button type="submit">Confirm</button>
        </form>
      </div>

      <!-- Completed state start -->
      <div class="thank-you hidden">
        <img src="/images/icon-complete.svg" alt="complete" />
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button type="submit">Continue</button>
      </div>
    </main>
  </body>
</html>
